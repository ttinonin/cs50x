<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post" action="/">
                    <input name="nome" placeholder="Name" type="text">
                    <input name="mes" placeholder="Month" type="text">
                    <input name="dia" placeholder="Day" type="text">
                    <button type="submit" class="btn btn-light">Add birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Birthday</th>
                              </tr>
                            </thead>
                            <tbody>
                              {%for i in registro%}
                              <form action="/deregister" method="post">
                                <tr>
                                    <td>{{i["name"]}}</td><td>{{i["month"]}}/{{i["day"]}}</td><td><input type="hidden" name="identificador" value="{{ i['id'] }}"><button type="submit" class="btn btn-light" name="dere">Deregister</button></td>
                                </tr>
                               </form>
                              {%endfor%}
                            </tbody>
                          </table>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
